<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Red Logo Website</title>
    <style>
        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica', sans-serif;
            font-size: 18px;
            text-align: center;
            background: #fff;
        }

        /* Container for Content */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ff0000; /* RGB red */
        }

        /* Video Background */
        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Logo Styling */
        .logo {
            width: 80%; /* Logo size adjusts based on screen size */
            max-width: 600px; /* Maximum width for larger screens */
            margin: 20px 0; /* Space around the logo */
        }

        /* CTA and Links */
        .cta, .contact, .instagram {
            margin: 10px 0;
            text-decoration: none;
            color: #ff0000;
            font-size: 18px;
            transition: opacity 0.3s;
        }

        .cta:hover, .contact:hover, .instagram:hover {
            opacity: 0.7;
        }

        /* Instagram Icon */
        .instagram-icon {
            width: 30px;
            margin-top: 10px;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .logo {
                width: 90%; /* Slightly smaller for mobile */
            }
            .cta, .contact, .instagram {
                font-size: 16px; /* Adjusted font size */
            }
            .instagram-icon {
                width: 25px; /* Smaller icon for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Video Background -->
        <video class="video-bg" autoplay muted loop>
            <source src="video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- CTA Above the Logo -->
        <a href="https://www.example.com" class="cta">Buy Issue One</a>

        <!-- Logo SVG -->
        <img src="logo.svg" alt="Logo" class="logo">

        <!-- Contact Us Link -->
        <a href="mailto:youremail@example.com" class="contact">Contact Us</a>

        <!-- Instagram Link -->
        <a href="https://www.instagram.com/yourinstagram" target="_blank">
            <img src="instagram.png" alt="Instagram" class="instagram-icon">
        </a>
    </div>
</body>
</html>
